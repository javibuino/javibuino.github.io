<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sintetizador</title>
</head>
<body>
    <div class="container">
        <h1>Sintetizador</h1>

        <div class="sliders">
            <label for="lfo-slider">LFO:</label>
            <input type="range" id="lfo-slider" min="0" max="1" step="0.01" value="0.5">

            <label for="envelope-slider">Envelope:</label>
            <input type="range" id="envelope-slider" min="0" max="1" step="0.01" value="0.5">

            <!-- Add sliders for other parameters as needed -->
        </div>

        <button id="play-button">Play</button>
    </div>

    <script src="synthesizer.js"></script>
</body>
</html>
