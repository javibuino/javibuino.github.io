<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sintetizador</title>
</head>
<body>
    <div class="container">
        <h1>Sintetizador</h1>

        <div class="keyboard" id="keyboard">
            <!-- Orden de teclas: blanca, negra, blanca, negra, blanca, blanca, negra, blanca, negra, blanca, negra, blanca -->
            <div class="key white" data-note="C"></div>
            <div class="key black" data-note="C#"></div>
            <div class="key white" data-note="D"></div>
            <div class="key black" data-note="D#"></div>
            <div class="key white" data-note="E"></div>
            <div class="key white" data-note="F"></div>
            <div class="key black" data-note="F#"></div>
            <div class="key white" data-note="G"></div>
            <div class="key black" data-note="G#"></div>
            <div class="key white" data-note="A"></div>
            <div class="key black" data-note="A#"></div>
            <div class="key white" data-note="B"></div>
        </div>

        <button id="play-button">Play</button>
    </div>
<img src="http://drive.google.com/uc?export=view&id=1ABz3LU48VZRwhvjEXcvvegmDCodmGieH">
    <script src="synthesizer.js"></script>
</body>
</html>
